<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="demo for angular_flask">
    <meta name="author" content="qibo">

    <title>{{ _("test angularjs and flask") }}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>
      <!-- HEADER -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">{{ _("Test AngularJS and Flask") }}</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">{{ _("Home") }}</a></li>
                <li><a href="#about">{{ _("About") }}</a></li>
                <li><a href="#contact">{{ _("Contact") }}</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
    </div>

    <div class="container">
    {% block body %}
    {% endblock %}
    </div>


    <!-- FOOTER -->
    <div class="container">
      <footer>
          <p class="pull-right"><a href="#">{{ _("back") }}</a></p>
          <p>&copy; 2014 {{ _("company info") }} &middot; <a href="#">{{ _("Privacy Terms") }}</a> &middot; </a></p>
      </footer>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='lib/jquery/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='lib/angularjs/angular.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
  </body>
</html>
