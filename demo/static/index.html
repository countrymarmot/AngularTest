<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>demo of angularjs and flask-restless</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div ng-controller="AppCtrl as app">
        <form class="form-inline" role="form">
            <input type="text" class="form-control" placeholder="first_name" ng-model="newPlayer.first_name">
            <input type="text" class="form-control" placeholder="last_name" ng-model="newPlayer.last_name">
            <input type="text" class="form-control" placeholder="age" ng-model="newPlayer.age">
            <input type="text" class="form-control" placeholder="nation" ng-model="newPlayer.nation">
            <input type="text" class="form-control" placeholder="club" ng-model="newPlayer.club">
            <button class="btn btn-default" ng-click="app.addNewPlayer()">add player</button>
        </form>
        <input type="text" ng-model="searchText" />
        <table class="table table-bordered table-striped">
            <tr ng-repeat=" player in app.players | filter: searchText">
                <td>{{ player.first_name}}</td>
                <td>{{ player.last_name}}</td>
                <td>{{ player.age}}</td>
                <td>{{ player.nation}}</td>
                <td>{{ player.club}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
